<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish the Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Sigmar&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Fish the Website</h1>
    
    <!-- 1 interactive bar -->
    <div id="inputBar">
        <input type="text" id="websiteInput" placeholder="Please enter the URL you want to visit" />
        <button id="goButton">Go</button>
    </div>

    <!-- startButton of the game（hidden） -->
    <button id="startButton" style="display: none;">🐟 start game 🐟</button>

    <!-- game canvas & message（hidden） -->
    <div id="gameContainer" style="display: none;">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div id="message" style="display: none;">Heading to the website you entered...</div>
    </div>


    <!-- BG: Stardew Valley theme music -->

    <audio id="bgMusic" src="stardew-valley-theme.MP3" loop>
        Your browser does not support the audio element.
    </audio>
    
    <script src="script.js"></script>
</body>
</html>
